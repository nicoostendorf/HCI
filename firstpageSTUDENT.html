
<html>
    <head>
        <title>StackOverflow</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">
				<img src="logo.png" width="137px" height="45px" class="d-inline-block align-top" alt="">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="faq.html" target="_blank">FAQ</a>
					</li>
				</ul>
				<span class="nav-link disabled" style="margin-right: 15px; border-right: 1px solid rgba(0,0,0,.2);">You are logged in as a student</span>
				<form class="form-inline my-2 my-lg-0">
					<a class="btn btn-outline-secondary my-2 my-sm-0" href="loginSTUDENT.html" role="button" id="logout" type="submit" name="submit">Logout</a>
				</form>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col" style="text-align: center;">
					<h1 class="display-4">Current assignment</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
						<div class="card">
							<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
								<div class="carousel-inner">
									<div class="carousel-item active">
										<img src="assignment_pic_1.png" class="d-block w-100" alt="first">
									</div>
									<div class="carousel-item">
										<img src="assignment_pic_2.png" class="d-block w-100" alt="second">
									</div>
									<div class="carousel-item">
										<img src="assignment_pic_3.png" class="d-block w-100" alt="third">
									</div>
								</div>
								<a class="carousel-control-prev" style="filter: invert(100%); opacity: .8; left: -15%;" href="#carouselExampleControls" role="button" data-slide="prev">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								</a>
								<a class="carousel-control-next" style="filter: invert(100%); opacity: .8; right: -15%;"href="#carouselExampleControls" role="button" data-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								</a>
							</div>
							<div class="card-body">
								<p class="card-text">
									If you have difficulties with this assignment, ask our tutors a question.<br>
									<small>Tutoren online: <span class="badge badge-success">2</span></small>
								</p>
								<a href="ChatSTUDENT.html" class="btn btn-primary" id="getHelp" type="submit" name="submit">Ask a question</a>
							</div>
						</div>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
