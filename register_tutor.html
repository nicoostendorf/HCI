
<html>
    <head>
        <title>StackOverflow  - Sign up as a tutor</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div style="margin-top: 15%;"></div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<img src="logoReg.png" class="img-fluid" alt="Responsive image">
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<form>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputEmail">Email</label>
								<input type="email" class="form-control" id="inputEmail">
							</div>
							<div class="form-group col-md-6">
								<label for="inputPassword4">Username</label>
								<input type="text" class="form-control" id="inputPassword">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputAddress">Password</label>
								<input type="password" class="form-control" id="inputAddress">
							</div>
							<div class="form-group col-md-6">
								<label for="inputAddress2">Confirm password</label>
								<input type="password" class="form-control" id="inputAddress2">
							</div>
						</div>
						<div class="form-group">
							<label for="inputAddress2">Tutor PIN</label>
							<input type="text" class="form-control" id="inputAddress2">
						</div>
						<a class="btn btn-primary" href="javascript:history.back()" type="submit" name="submit" role="button">Sign up</a>
					</form>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
